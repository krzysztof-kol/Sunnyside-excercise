<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
        <header class = "header">
            <div class="logo__container">
                <img src="./images/svg/logo.svg" alt="" class="logo">
            </div>
            <div class="nav__container">
                <span class="nav__item">About</span>
                <span class="nav__item">Services</span>
                <span class="nav__item">Projects</span>
                <span class="nav__item btn">Contact</span>
            </div>
        
            <div class="hamburger">
                <div class="hamburger__bar1"></div>
                <div class="hamburger__bar2"></div>
                <div class="hamburger__bar3"></div>
            </div>
           </header>
        <div class="nav__container--mobile">
            <div class="nav__item--mobile">About</div>
            <div class="nav__item--mobile">Services</div>
            <div class="nav__item--mobile">Projects</div>
            <div class="nav__item--mobile btn btn--accent">Contact</div>
        
        </div>
    </section>
    <section class="hero">
        <h1 class="hero__heading">
            WE ARE CREATIVES
        </h1>
    
        <div class="hero__arrow">
            <img
            src="/images/svg/icon-arrow-down.svg"
            alt=""/>
        </div>
    </section>
    <script src = 'app.js'></script>
  </body>
</html>
